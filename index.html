<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        table {
            margin: 10px auto;
            border: 2px solid black;
            background-image: url('bg.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        td {

        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h4, h5, h6 {
            margin: 0;
            font-family: Verdana, sans-serif;
        }

        .green-text {
            color: green;
        }

        .red-text {
            color: red;
        }

        .left-align {
            text-align: left;
        }

        /* Styling for the table background */
        table {
            background-size: cover;
            background-position: center;
            height: 80%;
        }

    </style>
</head>
